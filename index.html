<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            background: linear-gradient(to right, #ff76a0, #ff8f92);
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-10px);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="question">
        <h1>Will you be my Valentine?</h1>
        <img id="puppy-gif" src="https://tenor.com/upJMamM853r.gif" style="display: block; margin: 20px auto;" />
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>
    
    <div class="confetti" id="confetti"></div>
    <div class="hearts" id="hearts"></div>

    <script>
        document.getElementById('yes-btn').onclick = function () {
            document.getElementById('question').innerHTML = '<img src="https://tenor.com/fI4EUb1GIUh.gif" style="display: block; margin: 20px auto;" />';
            // Trigger confetti and hearts
            document.getElementById('confetti').style.display = 'block';
            document.getElementById('hearts').style.display = 'block';
            // Add confetti logic here
        };

        document.getElementById('no-btn').onmouseover = function () {
            this.style.transform = 'translate(10px, -10px)';
            // Logic to make the button jump away
        };
    <\/script>
</body>
</html>
