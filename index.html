<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://media.tenor.com/upJMamM853r.gif');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .no-button {
            background-color: red;
        }
        .yes-button {
            background-color: green;
        }

        /* Confetti animation style */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="https://media.tenor.com/fI4EUb1GIUh.gif" alt="Celebration GIF" style="width: 50%;">
    <br>
    <button class="button no-button">No</button>
    <button class="button yes-button" onclick="celebrate()">Yes</button>
    <div class="confetti" id="confetti"></div>

    <script>
        const noButton = document.querySelector('.no-button');
        noButton.addEventListener('mouseover', () => {
            const randomOffset = Math.random() * 20;
            noButton.style.transform = `translate(${randomOffset}px, ${randomOffset}px)`;
        });

        function celebrate() {
            const confettiDiv = document.getElementById('confetti');
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.opacity = '0.8';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confettiDiv.appendChild(confetti);

                // Animation effect
                confetti.animate([{transform: 'translateY(0)'},{transform: 'translateY(100vh)'}], {
                    duration: 2000,
                    fill: 'forwards'
                });
            }
        }
    </script>
</body>
</html>
