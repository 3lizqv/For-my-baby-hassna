<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
        }
        img {
            max-width: 500px;
            height: auto;
        }
        .no-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 5px;
        }
        .yes-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }
        .no-button:hover {
            position: relative;
            animation: jump 0.5s;
        }
        @keyframes jump {
            0%, 100% { top: 0; }
            50% { top: -20px; }
        }
        #celebration {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="path_to_begging_puppy.gif" alt="Begging Puppy">
    <img src="path_to_celebratory_gif.gif" alt="Celebration Gif" style="display:none;">
    
    <div>
        <button class="no-button" onmouseover="this.style.transform='translateY(-10px)';">No</button>
        <button class="yes-button" onclick="celebrate()">Yes</button>
    </div>
    
    <div id="celebration">
        <img src="path_to_celebratory_gif.gif" alt="Celebration Gif">
        <canvas id="confettiCanvas"></canvas>
    </div>
    
    <script>
        function celebrate() {
            document.getElementById('celebration').style.display = 'block';
            // Trigger confetti effect here
            startConfetti();
        }

        function startConfetti() {
            // Placeholder for the confetti functionality
            console.log("Confetti started!"); // Replace with actual confetti logic
        }
    </script>
</body>
</html>
