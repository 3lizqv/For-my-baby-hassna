<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        #puppy {
            width: 300px;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff9999;
        }
        .no-button {
            animation: jump 0.5s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .celebration {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 5s infinite;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <img id="puppy" src="https://media.tenor.com/upJMamM853r.gif" alt="Puppy">
    <div id="buttons">
        <button class="button no-button">No</button>
        <button class="button yes-button">Yes</button>
    </div>
    <img class="celebration" src="https://media.tenor.com/fI4EUb1GIUh.gif" alt="Celebration">
    <div class="hearts"></div>

    <script>
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');
        const celebration = document.querySelector('.celebration');
        const heartsContainer = document.querySelector('.hearts');

        noButton.addEventListener('mouseenter', () => {
            noButton.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
        });

        yesButton.addEventListener('click', () => {
            celebration.style.display = 'block';
            startFloatingHearts();
        });

        function startFloatingHearts() {
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            heartsContainer.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
