<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hasnaa ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-light: #ffebf0;
            --pink-med: #ffb7c5;
            --pink-dark: #d63384;
            --white: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--pink-med) 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Background Hearts */
        .heart {
            position: absolute;
            color: rgba(214, 51, 132, 0.2);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 4px solid var(--white);
            max-width: 400px;
            width: 85%;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-dark);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .name-highlight {
            display: block;
            font-size: 2.8rem;
            color: #ff4d6d;
            text-shadow: 2px 2px 0px rgba(214, 51, 132, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #d63384);
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            z-index: 2;
        }

        #noBtn {
            background: #f0f0f0;
            color: #888;
            position: absolute;
            z-index: 1;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="card">
        <div id="question-ui">
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzZ4eG56Znd4ZzZ4eG56Znd4ZzZ4eG56Znd4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm5wu6LAAog/giphy.gif" alt="Love">
            </div>
            <h1>Will you be my Valentine, <span class="name-highlight">Hasnaa</span>?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l2R01mHj0Xm5C7F7y/giphy.gif" alt="Happy">
            </div>
            <h1>Yay! I'm the luckiest! <br>See you on the 14th, Hasnaa! ü•∞üåπ</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');

        // Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // Dramatic "No" Button teleportation
        function moveNoButton() {
            // Calculated to keep the button within the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveNoButton();
        });

        // Celebration
        yesBtn.addEventListener('click', () => {
            questionUI.classList.add('hidden');
            successUI.classList.remove('hidden');
            noBtn.style.display = 'none';
            
            confetti({
                particleCount: 200,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#d63384', '#ffffff']
            });
        });
    </script>
</body>
</html>
