<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        #no-button {
            padding: 20px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            animation: jump 0.5s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #begging-gif {
            display: none;
        }
        #celebratory-gif {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button id="no-button">No</button>
    <img id="begging-gif" src="puppy-eyed-begging.gif" alt="Puppy begging">
    <img id="celebratory-gif" src="celebration.gif" alt="Celebration">

    <script>
        const noButton = document.getElementById('no-button');
        const beggingGif = document.getElementById('begging-gif');
        const celebratoryGif = document.getElementById('celebratory-gif');

        noButton.addEventListener('mouseover', () => {
            noButton.style.transform = 'translate(' + (Math.random() * 50 - 25) + 'px,' + (Math.random() * 50 - 25) + 'px)';
        });

        noButton.addEventListener('click', () => {
            noButton.style.display = 'none';
            beggingGif.style.display = 'block';
        });

        beggingGif.addEventListener('click', () => {
            beggingGif.style.display = 'none';
            celebratoryGif.style.display = 'block';
        });
    </script>
</body>
</html>
